---
version: 0.1
cli:
  version: 1.16.2
plugins:
  sources:
    - id: trunk
      ref: v1.2.5
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - git-diff-check
    - hadolint@2.12.1-beta
    - markdownlint@0.37.0
    - osv-scanner@1.4.0
    - prettier@2.8.8
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - terrascan@1.18.3
    - trufflehog@3.59.0
    - yamllint@1.32.0
  disabled:
    - checkov
    - trivy
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
